<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <!-- <div class="fa-2xs">
                        <img src="../../assets/download.png" class="w-50 h-50" alt="image1">
                    </div> -->
                    
                    <h1>Sign-Up</h1>
                    <h6>Register Yourself !!</h6>
                </div>

                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label for="validationCustom01" class="form-label">Full Name</label>
                        <input formControlName="fullname" type="text" class="form-control" id="validationCustom01" required>
                        <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*Full Name is required</span>
                        
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                        <input formControlName="mobile"  type="text" class="form-control" id="exampleInputPassword1" required>
                        <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile no is required</span>
                        
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div><br>
                      <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email Id is required</span>
                        
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" required>
                      <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required</span>
                        
                    </div>
                    <div class="col-md-12 mb-3 text-center">
                        <button type="submit" [disabled]="!signupForm.valid" class="signupBtn">Sign-Up</button>
                    </div>
                </form>
                <div class="col-md-12 mb-3 text-center">
                    <a routerLink="">Already registered? Click to Sign-In</a>
                </div>
            </div>
        </div>
    </div>
</div>
